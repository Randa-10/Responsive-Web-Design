<body>
    <section class="vh-100 ">
        <div class="mask d-flex align-items-center gradient-custom-3">
            <div class="container ">
                <div class="row d-flex justify-content-center ">
                    <a href="index.html">
                        <div class="text-center">
                            <img src="../Assets/images/download.png" class="rounded " width="300px">
                        </div>
                    </a>
                </div>
                <div class="row d-flex justify-content-center align-items-center">

                                <h2>Sign in</h2>

                                <form>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example3cg">Mobile number or email</label>
                                        <input type="email" id="form3Example3cg" class="form-control " required
                                            onblur="validemail()" />

                                    </div>

                                    <div class="form-outline mb-5">

                                        <input type="submit" id="form3Example4cdg" class="form-control submit "
                                            onclick="redirect()" value="Continue">
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-3 ptn">
                                        <p>
                                            By creating an account, you agree to Amazon's
                                            <a href=""> Conditions of Use</a> and<a href=""> Privacy Notice</a>.
                                        </p>
                                    </div>
                                    <a id="lab" onclick="check()"><i class="fa-solid fa-arrow-right"></i>Need help?</a>
                                    <a id="para" style=" display: none; ">Forgot your password?</a>
                                    <a id="par2" style=" display: none; ">Other issues with Sign-In </a>
                                </form>

                            </div>

                        </div>
                        <h6 id="tex" class="mt-5"><span>New to Amazon?</span></h6>
                        <a href="../register-page/register.html"> <button class="sub  p-2 col-12 " type="submit">Create your Amazon
                                account </button></a>

                            Inc. or its affiliates</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
